    <body>
        <form class="h-100" method="post" novalidate>
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="w-25 register d-flex justify-content-center flex-column">
                    <h1 class="text-center">Edit</h1>
                    {% csrf_token %}

                    {% for field in form %}
                            {{ field.label }} {{ field }}
                            <!-- <span style="color: red">{{ field.errors.0 }}</span> -->
                    {% endfor %}

                    <div >
                        {% csrf_token %}
                        <label >password1</label><br>
                        <input type="password" name="password1">
                        <!-- <span style="color: red">{{ field.errors.0 }}</span> -->
                    </div>

                    <div>
                        {% csrf_token %}
                        <label >password2</label><br>
                        <input type="password" name="password2">
                        <!-- <span style="color: red">{{ field.errors.0 }}</span> -->
                    </div>

                    <span class="text-center" style="color: red">{{ form.email.errors.0 }}</span>

                    <input class="mt-2" type="submit" value="Confirm Edits">
                    
                </div>
            </div>
        </form> 
    </body>


</html>
